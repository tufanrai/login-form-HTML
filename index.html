<!DOCTYPE html>
<html lang="en">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Loging model</title>
</head>
<body>
  <div class="wrapper">
    <!--navigation code-->
    <header>
      <nav>
        <ul>
          <li><h1>Logo.</h1></li>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Service</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="" id="btn-login">Login</a></li>
          <li><a href="">Signin</a></li>
        </ul>
      </nav>
    </header>
    <!--login code-->
    <main>
      <div class="login-card">
        <h2>Login</h2>
        <i id="btn-cancel" class="ri-close-line"></i>
        <form action="">
        <div class="email">
          <i class="ri-user-fill"></i>
          <label for="email">Enter your email</label>
          <input type="email" placeholder="email" id="email">
        </div>
        <div class="password">
          <i class="ri-lock-fill"></i>
          <label for="password">Enter your password</label>
          <input type="password" placeholder="password" name="" id="password">
          <a href="">Forgot password?</a>
        </div>
        <div class="submitBtn">
          <input type="submit" onclick="alertMessage()" id="btn-submit" value="Login">
        </div>
        <hr>
        <div class="createAccount">
          <p>Don't have an account?<a href="">Create account</a></p>
        </div>
      </form>
      </div>
    </main>
  </div>
</body>
</html>
